<!doctype html>
<html lang="en">
    <head>
        <title id="appTitle">Call-me</title>

        <!-- Meta Information -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- https://favicon.io/favicon-generator/ -->
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
        <link rel="manifest" href="/favicon/site.webmanifest" />

        <!-- https://ogp.me -->
        <meta property="og:type" content="app-webrtc" />
        <meta property="og:site_name" content="Call-me" />
        <meta property="og:title" content="Click the link to make a psycho video call." />
        <meta property="og:description" content="Helpline, psychological mental service by instant Video Calls!" />
        <meta property="og:image" content="https://psychocall.onrender.com/assets/Helpline.jpg" />
        <meta property="og:url" content="https://psychocall.onrender.com" />

        <!-- Link to Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" />

        <!-- Link to Font Awesome CSS for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

        <!-- Link to your custom CSS file -->
        <link rel="stylesheet" href="./style.css" />

        <!-- Link to SweetAlert CSS file -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.min.css" />

        <!-- ink to Animate CSS file -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css" />
    </head>

    <body>
        <!-- The attribution text will be injected here -->
        <p id="attribution"></p>

        <!-- Optional Random BG Images -->
        <img id="randomImage" src="background.jpg" alt="Random Background Image" />

        <!-- Sign-in Page -->
        <div id="signInPage" class="container text-center center">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header"><h1 id="appName">Call-me</h1></div>
                            <div class="card-body">
                                <!-- Sign-in Form -->
                                <div class="mb-3">
                                    <!-- Input field for entering the username -->
                                    <input id="usernameIn" type="text" placeholder="Enter username" required />
                                </div>
                                <!-- Sign-in button -->
                                <button id="signInBtn" class="btn btn-primary">Sign In</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Room Page -->
        <div id="roomPage" class="container text-center center">
            <!-- Local video element (user's video) -->
            <div id="localVideoContainer">
                <video id="localVideo"></video>
                <span id="localUsername"></span>
            </div>
            <!-- Remote video element (video from the other user) -->
            <video id="remoteVideo"></video>
            <!-- Session time -->
            <span id="sessionTime">0s</span>
            <div class="row text-center">
                <div class="col-md-12">
                    <!-- Input field for selecting the username to call -->
                    <select id="callUsernameSelect">
                        <option value="" disabled selected>Select a user to call</option>
                    </select>
                    <!-- Button to hide/show the local video -->
                    <button
                        id="hideBtn"
                        class="btn btn-custom btn-primary btn-m"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Toggle hide me"
                    >
                        <i class="fas fa-eye-slash"></i>
                    </button>
                    <!-- Button to initiate a video call -->
                    <button
                        id="callBtn"
                        class="btn btn-custom btn-success btn-m"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Call"
                    >
                        <i class="fas fa-phone"></i>
                    </button>
                    <!-- Button to swap camera -->
                    <button
                        id="swapCameraBtn"
                        class="btn btn-custom btn-success btn-m"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Swap camera"
                    >
                        <i class="fas fa-camera-rotate"></i>
                    </button>
                    <!-- Button to toggle video stream -->
                    <button
                        id="videoBtn"
                        class="btn btn-custom btn-success btn-m"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Toggle video"
                    >
                        <i class="fas fa-video"></i>
                    </button>
                    <!-- Button to toggle audio stream -->
                    <button
                        id="audioBtn"
                        class="btn btn-custom btn-success btn-m"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Toggle audio"
                    >
                        <i class="fas fa-microphone"></i>
                    </button>
                    <!-- Button to hang up the call -->
                    <button
                        id="hangUpBtn"
                        class="btn btn-custom btn-danger btn-m"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Hang up"
                    >
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- JavaScript libraries for WebSocket and custom client code -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="config.js"></script>
        <script src="client.js"></script>

        <!-- Include UaParser -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.37/ua-parser.min.js"></script>

        <!-- Include Axios file -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- Include SweetAlert JS file -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>

        <!-- Include Bootstrap JavaScript file -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Include GitHub buttons -->
        <script src="https://buttons.github.io/buttons.js"></script>
    </body>
</html>
